<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Zapato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
          background-color: #f8f9fa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }
      .container {
          max-width: 400px;
      }
      h2 {
          text-align: center;
      }
  </style>
</head>
<body>
<div class="container">
  <h2>Formulario de Registro</h2>
  <form action="guardar_producto.php" method="POST" class="bg-light p-4 rounded border shadow-sm">
      <div class="mb-3">
          <label for="modelo" class="form-label">Modelo del zapato</label>
          <input type="text" class="form-control" name="modelo" required>
      </div>
      <div class="mb-3">
          <label for="marca" class="form-label">Marca</label>
          <input type="text" class="form-control" name="marca" required>
      </div>
      <div class="mb-3">
          <label for="talla" class="form-label">Talla</label>
          <input type="number" step="0.5" class="form-control" name="talla" required min="20" max="50">
      </div>
      <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="form-control" name="precio" required min="0">
      </div>
      <div class="mb-3">
          <label for="stock" class="form-label">Cantidad en Stock</label>
          <input type="number" class="form-control" name="stock" required min="0">
      </div>
      <button type="submit" class="btn btn-success w-100">Guardar Zapato</button>
  </form>
</div>
</body>
</html>
